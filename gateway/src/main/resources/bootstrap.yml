spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      uri: http://localhost:8001
      fail-fast: true
      password: admin
      username: user

logging:
  level:
    root: "warn"
    org.springframework.web: "debug"
    org.hibernate: "error"