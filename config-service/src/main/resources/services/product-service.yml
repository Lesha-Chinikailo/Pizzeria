spring:
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create
    properties:
  datasource:
    platform: postgres
    url: jdbc:postgresql://${db.host:localhost}:5432/product_service_database
    username: ${db.username:postgres}
    password: ${db.password:postgres}
    driver-class-name: org.postgresql.Driver
#  liquibase:
#    change-log: classpath:/db/changelog/main-changelog.xml

server:
  servlet:
    context-path: /products
  port: 8081